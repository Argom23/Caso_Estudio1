<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar/Crear Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="text-center p-3 bg-primary text-white">
        <h1>Editar/Crear Nota</h1>
    </header>
    <main class="container mt-4">
        <form id="note-form" onsubmit="addNote(); return false;">
            <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenido</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Etiquetas (separadas por comas)</label>
                <input type="text" class="form-control" id="tags" name="tags" maxlength="100">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
